{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Set New Password - Cholonto--Rush{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
            <h1 class="h3 mb-3">Set New Password</h1>
            <p class="text-muted">Please enter your new password below.</p>
          </div>
          
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100 py-2" type="submit">
              <i class="fas fa-save me-2"></i>Update Password
            </button>
          </form>
          
          <div class="text-center mt-4">
            <p class="mb-0">Remember your password? 
              <a href="/accounts/login/" class="text-primary text-decoration-none fw-bold">
                <i class="fas fa-sign-in-alt me-1"></i>Login here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
